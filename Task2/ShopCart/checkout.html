<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/checkout.css" />
</head>
<body>
    <div id="checkOutPage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex with justify content as space between  -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">
                                <a href="login.html">Log In</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="amount-details">
                    <h3>Amount to Be Paid: <span id="amount-payable" class="amount-payable"> </span></h3>
                </div>
                <h2 class="checkout-heading text-center fw-bold">Pay Using</h2>
                <div class="checkout-box d-flex flex-column justify-content-between align-items-center">
                    <div class="checkout-details pay-using-debit d-flex justify-content-between">
                        <a class="text-decoration-none" href="#">Pay Using Debit CArd</a>
                        <a href="#">Pay</a>
                    </div>
                    <div class="checkout-details pay-using-upi d-flex justify-content-between">
                        <a class="text-decoration-none" href="#">Pay Using UPI</a>
                        <a href="#">Pay</a>
                    </div>
                    <div href="#" class="checkout-details pay-using-credit d-flex justify-content-between">
                        <a class="text-decoration-none" href="#">Pay Using Credit card</a>
                        <a href="#">Pay</a>
                    </div>
                    <div class="checkout-details cash-on-delivery d-flex justify-content-between">
                        <a class="text-decoration-none" href="#">Pay Using Cash on Delivery</a>
                        <a href="#">Pay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="JavaScript/checkout.js"></script>
</body>
</html>
