<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/productDetails.css" />

</head>
<body>
    <div class="loader-backdrop" id="loaderBackdrop">
        <div class="loader">
            <div>

            </div>
        </div>
    </div>
    <div id="productDetailsPage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex with justify content as space between  -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">
                                <a href="login.html">Log In</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class=" product-details-wrapper d-flex justify-content-between align-items-start flex-row">
                    <div class="product-img d-flex" >
                        <img src="" alt="Product Image" id="productImage">
                        
                    </div>
                    <div class="product-details-box d-flex  flex-column">
                        <div id="productDetails">
                            <!-- todo  -->
                             <div class="product-name" id="productName"></div>
                             <div class="product-price fw-bold" id="productPrice"></div>
                             <div class="product-description">
                                <div class="product-description-title fw-bold">
                                    Description
                                </div>
                                <div class="product-description-data" id="productDescriptionData">
                                </div>
                             </div>
                        </div>
                        <div class="product-details-action btn btn-primary text-decoration-none">
                            Add to Cart
                        </div>
                        <a href="cart.html" id="goToCartBtn" class="product-details-action btn btn-warning text-decoration-none">Go to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./JavaScript/productDetails.js"></script>
</body>
</html>
