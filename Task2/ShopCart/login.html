<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <div id="loginPage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex with justify content as space between  -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">
                    WELCOME TO SHOP CART
                </h2>
            </div>
            <div class="login-wrapper" id="loginForm">
                <h4 class="text-center">LogIn</h4>
                <div class="input-group">
                    <input type="text" calss="form-control" placeholder="Username" id="loginUsername">
                </div>
                <div class="input-group">
                    <input type="password" calss="form-control" placeholder="Password" id="loginPassword">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Log In As User</button>
                </div>
                <div class="signup-btn text-center" id="showSignupBtn">
                    Dont't have an Account? Sign Up
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
